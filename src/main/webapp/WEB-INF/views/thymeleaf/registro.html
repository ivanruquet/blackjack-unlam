<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>

    <style>

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                margin: 20px auto;
                padding: 20px;
            }

            h3 {
                font-size: 20px;
            }

            #imagen-mesa {
                height: 50vh;
            }

            #elementos-pie {
                flex-direction: column;
                height: auto;
                gap: 10px;
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 95%;
                padding: 15px;
            }

            .input-group input {
                padding: 6px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }

            #imagen-mesa {
                height: 40vh;
            }
        }
    </style>


    <link rel="stylesheet" th:href="@{/css/registroEstilos.css}">
</head>
<body>

<main>
    <div class="fondo">

        <img alt="" id="imagen-mesa" th:src="@{/resources/core/images/background.png}"  >
    </div>

    <div class="form-container">
        <div class="header">
            <img alt="" class="logo" th:src="@{/resources/core/images/logo.png}" >


        </div>

        <h3 style="color: white; font-family: Arial, Helvetica, sans-serif; font-size: 24px;">Crea una cuenta en black jack</h3>

        <div th:if="${errorEdad}" style="color: red; font-size: 14px; margin-bottom: 10px;">
            <p th:text="${errorEdad}"></p>
        </div>


        <form th:action="@{/registrarse}" th:object="${usuario}" method="post">
            <div class="input-group">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" required>
            </div>
            <div class="input-group">
                <label>Apellido:</label>
                <input type="text" th:field="*{apellido}" required>
            </div>
            <div class="input-group">
                <label>Fecha de nacimiento:</label>
                <input type="date" th:field="*{fechaNacimiento}" required>
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>
            <div class="input-group">
                <label>Nombre de usuario:</label>
                <input type="text" th:field="*{username}" required>
            </div>
            <div class="input-group">
                <label>Contraseña:</label>
                <input type="password" th:field="*{password}" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" th:field="*{aceptoTerminos}" required>
                <span>Acepto <a th:href="@{/terminosYCondiciones}" target="_blank">términos y condiciones</a></span>
            </div>

            <button type="submit" class="btn">REGISTRARME</button>
        </form>


    </div>
</main>


<footer id="pie-pagina">

    <div id="elementos-pie">

        <img alt="" id="logo-imagen-pie" th:src="@{/resources/core/images/logo.png}"
        >
        <h4 id="texto-pie">@ Todos los derechos reservados</h4>

    </div>

</footer>
<script th:src="@{/resources/core/js/registro.js}"></script>

</body>
</html>
