<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Black Jack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins;
        }

        #LoginPrincipal {
            position: relative;
            height: 100vh;
        }

        #imagenFondo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        #ingresoDatos {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(54, 13, 13, 0.95);
            padding: 40px;
            border-radius: 5px;
            text-align: center;
            width: 350px;
        }

        #datos h3 {
            color: white;
            font-size: 22px;
            margin:0px 0px 20px 0px;

        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 15px;
            text-align: left;
        }

        #boton-ingresar{
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        #boton-ingresar {
            background-color: #fac800;
            color: #000000;
        }

        #boton-ingresar:hover {
            background-color: #187bcd;
            color: white;
        }

        #Abrir-cuenta {
            color: #fac800;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;

        }


        #pie-pagina {
            background-color: black;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        #pie-pagina h4 {
            color: white;
        }

        #logo-imagen-pie {
            width: 70px;
        }


        @media (max-width: 768px) {
            #ingresoDatos {
                width: 80%;
                padding: 30px;
            }

            input[type="text"],
            input[type="password"] {
                width: 95%;
                padding: 8px;
                height: 18px;
            }

            #boton-ingresar{
                width: 95%;
                padding: 8px;
            }

            #datos h3 {
                font-size: 20px;
            }

            #logopng {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            #ingresoDatos {
                width: 90%;
                padding: 20px;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 6px;
                font-size: 14px;
            }

            #boton-ingresar{
                width: 0%;
                padding: 8px;
                font-size: 14px;
                font-weight: bold;
            }

            #datos h3 {
                font-size: 18px;
            }

            #logopng {
                width: 80px;
            }

        }
        #subt-registro{
            border-top: 1px solid white;
            color: white;
            margin-top: 25px;
            font-size: 14px;
            padding-top: 5px;
            font-weight: normal;
        }
        footer{
            width: 100%;
            height: 170px;
            background-color: black;
            color: white;
            font-family: 'poppins';
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        #logoFooter{
            border-right: 1px solid white;
            padding-right: 5%;
            width: 20%;
        }
        #parrafoFooter{
            padding-left: 5%;
        }

    </style>
</head>
<body>

<div id="LoginPrincipal">

    <div id="img">
        <img th:src="@{/resources/core/images/background.png}" alt="" id="imagenFondo">

        <div id="ingresoDatos">
            <div id="datos">
                <div id="logo">
                    <img th:src="@{/resources/core/images/logo.png}" alt="" id="logopng" style="margin-bottom: 15px; width: 70%;">
                </div>

                <h3>INGRESA A TU CUENTA DE BLACK JACK</h3>

                <div th:if="${error}"
                     style="background-color: rgba(255, 0, 0, 0.2);
                    border: 1px solid #ff4d4d;
                    color: #ffcccc;
                    padding: 10px;
                    margin-bottom: 20px;
                    border-radius: 6px;
                    width: 90%;
                    text-align: center;
                    font-weight: bold;
                    font-size: 15px;">
                    <p th:text="${error}" style="margin: 0;"></p>
                </div>

                <form th:action="@{/validar-login}" method="post">
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Contraseña">
                    <input type="submit" id="boton-ingresar" value="INGRESAR">
                </form>

                <h4 id="subt-registro">¿Nuevo en Black Jack?</h4>
                <a id="Abrir-cuenta"  th:href="@{/registro}">
                    ABRIR CUENTA
                </a>
            </div>
        </div>
    </div>

    <footer>
        <img id="logoFooter" th:src="@{/resources/core/images/logo.png}" alt="logoFooter">

        <p id="parrafoFooter">© Todos los derechos reservados</p>
    </footer>

</div>

</body>
</html>
</html>
