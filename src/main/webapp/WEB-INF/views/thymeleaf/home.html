<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body th:style="'background-image: url(' + @{/resources/core/images/background.png} + '); background-size: cover;'">
<nav>
    <div class="logoNav">
        <a th:href="@{/home}">
            <img th:src="@{/resources/core/images/logo.png}" alt="Logo">
        </a>
    </div>


</nav>

<div class="content"><h2>ÚNETE A LA MESA Y JUEGA AHORA</h2>
    <h1 id="titulo">BLACK JACK ONLINE: APUESTA, GANA Y DISFRUTA</h1>
    <div class="buttons">
        <a th:href="@{/registro}" class="btn">Registrarse</a>
        <a th:href="@{/login}" class="btn">Iniciar Sesión </a>
    </div>

</div>

<div class="cartas">
    <div th:each="carta : ${cartas}">
        <img th:src="${carta.image}" alt="Carta" style="width:120px; margin:5px;"/>
        <p th:text="${carta.value + ' de ' + carta.suit}"></p>
    </div>
</div>

<footer>
    <img id="logoFooter" th:src="@{/resources/core/images/logo.png}" alt="logoFooter">

    <p id="parrafoFooter">© Todos los derechos reservados</p>
</footer>

</body>

</html>
