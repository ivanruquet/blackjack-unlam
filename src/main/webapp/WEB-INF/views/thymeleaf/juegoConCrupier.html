<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juego | Black Jack</title>
    <link rel="stylesheet" th:href="@{/css/salaEstilos.css}">
    <link rel="stylesheet" th:href="@{/css/juegoEstilos.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div th:if="${mensajeExito}" class="alert alert-success" role="alert">
    <span th:text="${mensajeExito}"></span>
</div>

<div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
</div>

<div th:if="${errorSaldo}" class="alert alert-danger" role="alert">
    <span th:text="${errorSaldo}"></span>
</div>

<nav>
    <div class="logo">
            <img th:src="@{/resources/core/images/logo.png}" alt="Logo">
    </div>

    <div class="menu-icono-perfil">
        <ul class="opcionesNav">
            <li><a href="">Reglas del juego</a></li>
        </ul>
            <button class="IconoPerfil">
                <img th:src="@{/resources/core/images/icono-perfil.png}" alt="Icono perfil">
            </button>
    </div>
</nav>

<main>
    <div class="iconos-section-crupier">

            <p id="saldoDisponible" th:text="'$' + ${usuario != null ? usuario.saldo : 0}">00.00</p>
        </div>

                <div class="cartas" id="contenedor-cartas-dealer">

                    <div th:if="${#lists.isEmpty(dto.cartasDealer)}" class="placeholder-carta">
                        <div class="carta"></div>
                        <div class="carta"></div>
                    </div>

                    <th:block th:unless="${#lists.isEmpty(dto.cartasDealer)}">

                        <div class="carta" th:each="carta : ${dto.cartasDealer}">
                            <img th:src="${carta.image}" alt="Carta del dealer"/>
                        </div>

                        <div class="carta" id="carta-oculta-dealer">
                            <img id="carta-oculta-crupier" th:src="@{/resources/core/images/carta-oculta-crupier.png}" alt="Carta oculta"/>
                        </div>

                    </th:block>

                </div>

                <div class="score" id="score-crupier">
                    <p id="valorScoreCrupier">[[${dto.puntajeDealer}]]</p>
                </div>
            </section>

        <div class="contenedorIconos">

            <form th:action="@{/reset}" method="post">
                <button type="submit" id="botonReset" class="iconos-juego">
                    <img th:src="@{/resources/core/images/reset.png}" alt="reset" />
                </button>
            </form>


            <a th:href="@{/sala}" class="iconos-juego">
                    <img th:src="@{/resources/core/images/iconoHome.png}" alt="home" />
                </a>
        </div>
    </div>
    <div class="centro-de-mesa">
        <div class="pozo-de-apuesta">
            <img
                    class="pozo"
                    th:src="@{/resources/core/images/fichaApuesta.png}"
                    alt="ficha de Apuesta"
            />
            <p><span th:text="${apuesta}">0</span></p>
        </div>

        <div th:if="${mensajeEstrategia}" class="mensaje-estrategia">
            <p th:text="${mensajeEstrategia}"></p>
        </div>

        <div th:if="${mensajeResultado}" class="mensaje-estrategia">
            <p th:text="${mensajeResultado}"></p>
        </div>


        <div class="contenedor-desiciones">

            <form method="post" th:action="@{/mostrarEstrategia}" class="form-boton">
                <button class="boton-desicion iconos-juego"
                        th:classappend="${!partida.botonesDesicionHabilitados} ? ' boton-deshabilitado' : ''"
                        th:attr="disabled=${!partida.botonesDesicionHabilitados}">
                    <img th:src="@{/resources/core/images/boton-estrategia.png}" alt="Estrategia" />
                </button>
                <p class="texto-descripcion">Estrategia</p>
            </form>
            <div id="mensajeEstrategiaJS" style="display:none;" class="mensaje-estrategia"></div>

            <form method="post" th:action="@{/doblarApuesta}" class="form-boton">
                <button class="boton-desicion iconos-juego"
                        th:classappend="${!partida.botonesDesicionHabilitados} ? ' boton-deshabilitado' : ''"
                        th:attr="disabled=${!partida.botonesDesicionHabilitados}">
                    <img th:src="@{/resources/core/images/boton-doblar-apuesta.png}" alt="Doblar apuesta" />
                </button>
                <p class="texto-descripcion">Doblar apuesta</p>
            </form>

            <form method="post" th:action="@{/pedirCarta}" class="form-boton">
                <button class="boton-desicion iconos-juego"
                        th:disabled="${partida != null and partida.jugador != null and partida.jugador.puntaje >= 21 or (partida != null and !partida.botonesDesicionHabilitados)}"
                        th:classappend="${partida != null and !partida.botonesDesicionHabilitados or
                        (partida != null and partida.jugador != null and partida.jugador.puntaje >= 21)} ? ' boton-deshabilitado' : ''">
                    <img th:src="@{/resources/core/images/boton-pedir-carta.png}" alt="Pedir carta" />
                </button>
                <p class="texto-descripcion">Pedir carta</p>
            </form>

            <form method="post" th:action="@{/pararse}" class="form-boton">
                <button class="boton-desicion iconos-juego"
                        th:classappend="${!partida.botonesDesicionHabilitados} ? ' boton-deshabilitado' : ''"
                        th:attr="disabled=${!partida.botonesDesicionHabilitados}">
                    <img th:src="@{/resources/core/images/boton-pararse.png}" alt="Pararse" />
                </button>
                <p class="texto-descripcion">Pararse</p>
            </form>


            <form method="post" th:action="@{/dividirPartida}" class="form-boton">
                <button class="boton-desicion iconos-juego"
                        th:classappend="${!partida.botonesDesicionHabilitados} ? ' boton-deshabilitado' : ''"
                        th:attr="disabled=${!partida.botonesDesicionHabilitados}">
                    <img th:src="@{/resources/core/images/boton-dividir.png}" alt="Dividir partida" />
                </button>
                <p class="texto-descripcion">Dividir partida</p>
            </form>

            <form method="post" th:action="@{/rendirse}" class="form-boton">
                <button class="boton-desicion iconos-juego"
                        th:classappend="${!partida.botonesDesicionHabilitados} ? ' boton-deshabilitado' : ''"
                        th:attr="disabled=${!partida.botonesDesicionHabilitados}">
                    <img th:src="@{/resources/core/images/boton-rendirse.png}" alt="Rendirse" />
                </button>
                <p class="texto-descripcion">Rendirse</p>
            </form>

        </div>

    <div class="mesa-apuesta">
        <div class="contenedor-mazo-fichas">
<!--            <img-->
<!--                    th:src="@{/resources/core/images/mazo final 1.png}"-->
<!--                    id="mazo"-->
<!--                    alt="mazo de cartas">-->


            <div class="contenedor-ficha-apuesta">
                <div class="contenedor-ficha-apuesta">

                    <form th:action="@{/apostar}" method="post">
                        <input type="hidden" name="monto" value="5">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego"
                                th:classappend="${!partida.fichasHabilitadas} ? ' boton-deshabilitado' : ''"
                                th:attr="disabled=${!partida.fichasHabilitadas}"
                                data-ficha="5">
                            <img th:src="@{/resources/core/images/ficha 5.png}" alt="Valor 5" />
                        </button>
                    </form>

                    <form th:action="@{/apostar}" method="post">
                        <input type="hidden" name="monto" value="10">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego"
                                th:classappend="${!partida.fichasHabilitadas} ? ' boton-deshabilitado' : ''"
                                th:attr="disabled=${!partida.fichasHabilitadas}"
                                data-ficha="10">
                            <img th:src="@{/resources/core/images/ficha10.png}" alt="Valor 10" />
                        </button>
                    </form>

                    <form th:action="@{/apostar}" method="post">
                        <input type="hidden" name="monto" value="25">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego"
                                th:classappend="${!partida.fichasHabilitadas} ? ' boton-deshabilitado' : ''"
                                th:attr="disabled=${!partida.fichasHabilitadas}"
                                data-ficha="25">
                            <img th:src="@{/resources/core/images/ficha25.png}" alt="Valor 25" />
                        </button>
                    </form>

                    <form th:action="@{/apostar}" method="post">
                        <input type="hidden" name="monto" value="50">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego"
                                th:classappend="${!partida.fichasHabilitadas} ? ' boton-deshabilitado' : ''"
                                th:attr="disabled=${!partida.fichasHabilitadas}"
                                data-ficha="50">
                            <img th:src="@{/resources/core/images/ficha50.png}" alt="Valor 50" />
                        </button>
                    </form>

                    <form th:action="@{/apostar}" method="post">
                        <input type="hidden" name="monto" value="100">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego"
                                th:classappend="${!partida.fichasHabilitadas} ? ' boton-deshabilitado' : ''"
                                th:attr="disabled=${!partida.fichasHabilitadas}"
                                data-ficha="100">
                            <img th:src="@{/resources/core/images/ficha100.png}" alt="Valor 100" />
                        </button>
                    </form>
                </div>

                <div class="botones">
                    <form th:action="@{/iniciar}" method="post" id="form-apuesta">
                        <input type="hidden" name="empezar" id="inputMonto" th:value="${pozo}">
                        <button class="btn" id="boton" type="submit"
                                th:classappend="${!partida.fichasHabilitadas} ? ' boton-deshabilitado' : ''"
                                th:attr="disabled=${!partida.fichasHabilitadas}">Empezar partida</button>
                    </form>
                </div>

            </div>
        </div>
        </div>

        <section class="cartas-score" id="sectionJugador">

            <div th:if="${!partida.manoDividida}" class="cartas">
                <div class="carta"
                     th:each="carta : ${dto.cartasJugador}"
                     th:classappend="${ultimaCartaJugador != null and carta.image == ultimaCartaJugador.image ? 'nueva' : ''}">
                    <img th:src="${carta.image}" alt="Carta del jugador"/>
                </div>

                <div th:if="${#lists.isEmpty(dto.cartasJugador)}" class="placeholder-carta">
                    <div class="carta"></div>
                    <div class="carta"></div>
                </div>
                <div class="score" id="score-jugador0">
                    <p id="valorScoreJugador0" th:text="${dto.puntajeJugador}">0</p>
                </div>
            </div>

            <div th:if="${partida.manoDividida}" class="manos-divididas">
                <div class="mano">
                    <h3>Mano 1</h3>
                    <div class="cartas">
                        <div th:each="carta : ${partida.mano1}" class="carta">
                            <img th:src="${carta.image}" alt="Carta Mano 1">
                        </div>
                    </div>
                    <div class="score" id="score-jugador1">
                        <p id="valorScoreJugador1" th:text="${partida.puntajeMano1}">0</p>
                    </div>                  </div>

                <div class="mano">
                    <h3>Mano 2</h3>
                    <div class="cartas">
                        <div th:each="carta : ${partida.mano2}" class="carta">
                            <img th:src="${carta.image}" alt="Carta Mano 2">
                        </div>
                    </div>
                    <div class="score" id="score-jugador2">
                        <p id="valorScoreJugador2" th:text="${partida.puntajeMano2}">0</p>
                    </div>
                </div>
            </div>
        </section>

</main>
