<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juego | Black Jack</title>
    <link rel="stylesheet" th:href="@{/css/salaEstilos.css}">
    <link rel="stylesheet" th:href="@{/css/juegoEstilos.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div th:if="${mensajeExito}" class="alert alert-success" role="alert">
    <span th:text="${mensajeExito}"></span>
</div>

<div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
</div>

<div th:if="${errorSaldo}" class="alert alert-danger" role="alert">
    <span th:text="${errorSaldo}"></span>
</div>

<nav>
    <div class="logo">
            <img th:src="@{/resources/core/images/logo.png}" alt="Logo">
    </div>

    <div class="menu-icono-perfil">
        <ul class="opcionesNav">
            <li><a href="">Reglas del juego</a></li>
        </ul>
            <button class="IconoPerfil">
                <img th:src="@{/resources/core/images/icono-perfil.png}" alt="Icono perfil">
            </button>
    </div>
</nav>

<main>
    <div class="iconos-section-crupier">
        <div class="saldo">
            <p class="saldoDiponible">SALDO DISPONIBLE</p>
            <p id="saldoDisponible">$1000.0</p>
        </div>

        <section class="cartas-score" id="sectionCrupier">
            <div class="cartas">
                <div class="carta"></div>
                <div class="carta"></div>
                <!-- <img
                  src="ImgBlackJack/tarjeta-de-corazon (2) 1.png"
                  alt="dos de corazones"
                />
                <img src="ImgBlackJack/cartaoculta (3).png" alt="carta oculta" /> -->
            </div>

            <div class="score" id="score-crupier">
                <p id="valorScoreCrupier">0</p>
            </div>
        </section>

        <div class="contenedorIconos">

            <form th:action="@{/reset}" method="post">
                <button type="submit" id="botonReset" class="iconos-juego">
                    <img th:src="@{/resources/core/images/reset.png}" alt="reset" />
                </button>
            </form>


            <a th:href="@{/sala}" class="iconos-juego">
                    <img th:src="@{/resources/core/images/iconoHome.png}" alt="home" />
                </a>
        </div>
    </div>
    <div class="centro-de-mesa">
        <div class="pozo-de-apuesta">
            <img
                    class="pozo"
                    th:src="@{/resources/core/images/fichaApuesta.png}"
                    alt="ficha de Apuesta"
            />
            <p class="pozo" id="valor-apuesta">0</p>
        </div>
        <div class="contenedor-desiciones">

            <form  method="post" class="form-boton">
                <button class="boton-desicion iconos-juego boton-deshabilitado" disabled>
                    <img th:src="@{/resources/core/images/boton-estrategia.png}" alt="Estrategia" />
                </button>
                <p class="texto-descripcion">Estrategia</p>
            </form>

            <form  method="post" class="form-boton">
                <button class="boton-desicion iconos-juego boton-deshabilitado" disabled>
                    <img th:src="@{/resources/core/images/boton-doblar-apuesta.png}" alt="Doblar apuesta" />
                </button>
                <p class="texto-descripcion">Doblar apuesta</p>
            </form>

            <form  method="post" class="form-boton">
                <button class="boton-desicion iconos-juego boton-deshabilitado" disabled>
                    <img th:src="@{/resources/core/images/boton-pedir-carta.png}" alt="Pedir carta" />
                </button>
                <p class="texto-descripcion">Pedir carta</p>
            </form>

            <form  method="post" class="form-boton">
                <button class="boton-desicion iconos-juego boton-deshabilitado" disabled>
                    <img th:src="@{/resources/core/images/boton-pararse.png}" alt="Pararse" />
                </button>
                <p class="texto-descripcion">Pararse</p>
            </form>

            <form method="post" class="form-boton">
                <button class="boton-desicion iconos-juego boton-deshabilitado" disabled>
                    <img th:src="@{/resources/core/images/boton-dividir.png}" alt="Dividir partida" />
                </button>
                <p class="texto-descripcion">Dividir partida</p>
            </form>

            <form method="post" class="form-boton">
                <button class="boton-desicion iconos-juego boton-deshabilitado" disabled>
                    <img th:src="@{/resources/core/images/boton-rendirse.png}" alt="Rendirse" />
                </button>
                <p class="texto-descripcion">Rendirse</p>
            </form>

        </div>

    <div class="todo-sola-hago">
        <div class="contenedor-mazo-fichas">
            <img
                    th:src="@{/resources/core/images/mazo final 1.png}"
                    id="mazo"
                    alt="mazo de cartas">


            <div class="contenedor-ficha-apuesta">
                <div class="contenedor-ficha-apuesta">
                    <form action="/juego/apostar" method="post">
                        <input type="hidden" name="monto" value="5">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego" data-ficha="5">
                            <img th:src="@{/resources/core/images/ficha 5.png}" alt="Valor 5" />
                        </button>
                    </form>

                    <form action="/juego/apostar" method="post">
                        <input type="hidden" name="monto" value="10">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego" data-ficha="10">
                            <img th:src="@{/resources/core/images/ficha10.png}" alt="Valor 10" />
                        </button>
                    </form>

                    <form action="/juego/apostar" method="post">
                        <input type="hidden" name="monto" value="25">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego" data-ficha="25">
                            <img th:src="@{/resources/core/images/ficha25.png}" alt="Valor 25" />
                        </button>
                    </form>

                    <form action="/juego/apostar" method="post">
                        <input type="hidden" name="monto" value="50">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego" data-ficha="50">
                            <img th:src="@{/resources/core/images/ficha50.png}" alt="Valor 50" />
                        </button>
                    </form>

                    <form action="/juego/apostar" method="post">
                        <input type="hidden" name="monto" value="100">
                        <button type="submit" class="boton-ficha-apuesta iconos-juego" data-ficha="100">
                            <img th:src="@{/resources/core/images/ficha100.png}" alt="Valor 100" />
                        </button>
                    </form>
                </div>

                <div class="botones">
                    <form action="/juego/iniciar" method="post" id="form-apuesta">
                        <input type="hidden" name="monto" id="inputMonto" value="0">
                        <button class="btn" id="boton" type="submit">Empezar partida</button>
                    </form>
                </div>

            </div>
        </div>
        </div>


        <section class="cartas-score" id="sectionJuegador">
            <div class="cartas">
                <div class="carta"></div>
                <div class="carta"></div>
                <!-- <img
                  src="ImgBlackJack/tarjeta-de-corazon (2) 1.png"
                  alt="dos de corazones"
                />
                <img src="ImgBlackJack/cartaoculta (3).png" alt="carta oculta" /> -->
            </div>

            <div class="score" id="score-jugador">
                <p id="valorScorejugador">0</p>
            </div>
        </section>
    </div>
    </div>
</main>

<footer>
    <img id="logoFooter" th:src="@{/resources/core/images/logo.png}" alt="logoFooter">

    <p id="parrafoFooter">Â© Todos los derechos reservados</p>
</footer>





<script src="resources/core/js/botonesJuego.js"></script>
</body>
</html>
